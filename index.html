<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/fontawesome.css"> <!-- Link to local FontAwesome CSS -->
    <script src="index.js"></script>

</head>
<body>
    <div class="container login-container">
        <div class="left-side">
            <!-- PiSocial Logo -->
            <!-- <div class="pisocial" style="position: absolute; top: 10px; left: 50px;"><i>PiSocial</i></div> -->

            <!-- Social Media Signup Options -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/riteeka-rani-ba2079231/" class="btn btn-primary mb-2">
                    <i class="fab fa-linkedin" style="background-color: #f4f4f4;"></i> Sign Up with LinkedIn
                </a>
                <br>
                <a href="https://twitter.com/home" class="btn btn-info mb-2">
                    <i class="fab fa-twitter" style="background-color: #f4f4f4;"></i> Sign Up with Twitter
                </a>
                <br>
                <a href="https://www.facebook.com/ritz.dhanwani/" class="btn btn-primary">
                    <i class="fab fa-facebook" style="background-color: #f4f4f4;"></i> Sign Up with Facebook
                </a>
            </div>
        </div>
        <div class="right-side">
            <h1 style="text-align: center;"><big>Sign Up</big></h1>
            <p style="text-align: center;">Get started absolutely free</p>

            <!-- Signup Form -->
            <form>
                <div class="form-group">

                    <label for="email">Email:</label>
                    <input type="email" class="form-control email_field" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>

                <!-- Terms of Service Message -->
                <p class="terms-message">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">

                        <!-- Terms of Service Message with Checkbox -->
                        Creating an account means you're okay with our Terms of Service,
                        Privacy Policy, and default Notification Settings
                    </div>
                </p>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
